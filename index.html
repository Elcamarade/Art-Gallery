<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Art Galery</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section id="header">
        <img class="logo" src="images/Frame 85.svg" alt="#">

        <div class="pos-navbar">
            <ul id="navbar">
                <li><a class="active" href="#">Replicas</a></li>
                <li><a class="active" href="#">New</a></li>
                <li><a class="active" href="#">About us</a></li>
                 <li id="shopping-bag"><a class="active" href="#"><i class="fa-solid fa-cart-shopping"></i></a></li>
            </ul>
        </div>
    </section>

    <section id="hero">
            <img src="images/Layer 0 1.svg" alt="#" class="hero-bird">
            <div class="hero-box">
                <h1>Replicas of paintings <br>from <span>Ink. House</span></h1>
                <p>High-quality renderings on thick paper or linen <br> canvas. Rare works, affordable prices.</p>
                <button>Products</button>
            </div>
    </section>

    <section id="catalog">
        <div class="catalog-bar">
        <h2>Replicas</h2>
        <button class="button-position">France</button>
        <button>Germany</button>
         <button>England</button>
         </div>

        <div class="catalog-box-1">
            <img src="images/03.svg" alt="">
            <p>Marcel Rousseau</p>
            <h3>Amur's Hunt</h3>
            <span>Canvas, oil (50x80)</span>
            <h4>300$</h4>
            <button>Add to cart</button>
        </div>
    </section>
</body>
</html>
